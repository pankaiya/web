<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>网页布局</title>
	<style type="text/css">
	#wrap{
		width: 1000px;
		height: 835px;
		border:5px solid #000;
		background-color: #09f;
		margin: auto;
	}
	#header{
		width: 960px;
		height: 245px;
		border: 3px solid #f00;
		background-color: #09f;
		padding-left: 15px;
		margin: auto;
	}
	#headerlogo{
		width: 170px;
		height: 80px;
		border: 2px solid #f00;
		background-color: #cf9;
		margin: auto;
		float: left;
	}
	#headernav{
		width: 770px;
		height: 80px;
		border: 2px solid #f00;
		background-color: #ff9;
		margin: auto;
		float: left;
	}
	#headerbanner{
		width: 944px;
		height: 160px;
		border: 2px solid #f00;
		background-color: #6f3;
		clear: both;
	}
	#content{
		width: 960px;
		height: 445px;
		border: 3px solid #f00;
		background-color: #336;
		padding-left: 15px;
		padding-top: 9px;
		margin: auto;
	}
	#contentleft{
		width: 600px;
		height: 420px;
		border: 2px solid #f00;
		background-color: #3c0;
		float: left;
	}
	#contentright{
		width: 340px;
		height: 420px;
		border: 2px solid #f00;
		background-color: #ff0;
		float: left;
	}
	#footer{
		width: 960px;
		height: 100px;
		border: 3px solid #f00;
		background-color: #fc3;
		padding-left: 15px;
		margin: auto;
	}
	</style>
</head>
<body>
<div id="wrap">
	<div id="header">
		<div id="headerlogo">&nbsp;</div>
		<div id="headernav">&nbsp;</div>
		<div id="headerbanner">&nbsp;</div>
	</div>
	<div id="content">
		<div id="contentleft">&nbsp;</div>
		<div id="contentright">&nbsp;</div>
	</div>
	<div id="footer">&nbsp;</div>
</div>
</body>
</html>
